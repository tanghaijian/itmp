server.port=8082
spring.application.name=eureka-server

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/

eureka.server.responseCacheUpdateIntervalMs=5000
eureka.server.eviction-interval-timer-in-ms=10000

#eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=true
#eureka.server.enable-self-preservation=true
#eureka.client.serviceUrl.defaultZone=http://192.168.1.124:8083/eureka/,http://192.168.1.125:8084/eureka/


logging.config=classpath:logback-spring.xml
#logging.path=/Users/liugang/Documents/logs/itmp
logging.path=c:/logs/itmp
logging.history.path=c:/logs/itmp
logging.level=info

#启用shutdown
endpoints.shutdown.enabled=true
#禁用密码验证
endpoints.shutdown.sensitive=false
