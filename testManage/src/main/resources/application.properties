server.port=8100
eureka.client.healthcheck.enabled=true
#关闭熔断超时
hystrix.command.default.execution.timeout.enabled=true
#关闭熔断超时时间3分钟
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=180000
hystrix.threadpool.default.coreSize=200
hystrix.threadpool.default.maxQueueSize=1500
hystrix.threadpool.default.queueSizeRejectionThreshold=1000
security.basic.enabled=false
server.maxHttpHeaderSize=102400


spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.suffix=.vm
spring.velocity.toolbox-config-location=WEB-INF/toolbox.xml

feign.httpclient.enabled=false
feign.okhttp.enabled=true
feign.hystrix.enabled=true



